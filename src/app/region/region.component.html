<section class="region-section"  id="region">
  <div class="container">
    <h2 class="section-title">Regions of Tanzania</h2>
    <ul class="region-list">
      <li *ngFor="let region of regions" class="region-item">{{ region }}</li>
    </ul>
  </div>
  <div class="section-divider"></div>
</section>
